<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="player">

        <div class="dashboard">
            <header>
                <p>Now playing</p>
                <h1 class="music-name">chooses your song!</h1>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/default.jpg);">
                    <div class="opacity"></div>
                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeate">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="btn btn-previous">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fas fa-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src="">
                <source src="" type="">
            </audio>
        </div>

        <div class="playlist"></div>

    </div>
    <script src="https://kit.fontawesome.com/b0bc42f674.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
